<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="#">
            <label for="username">Usuário:</label> <br>
            <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário"><br>
            <br><label for="password">Senha:</label><br>
            <input type="password" id="password" name="password" placeholder="Digite sua senha"><br>
            <br><button type="submit">Entrar</button>

            <div class="input">
                <br><button id="google-login-btn" class="google-button"><i class="fab fa-google">Logar com Google</i></button>
                   
            </div>
            </form>
            <p>Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    
        </form>
        <br><a href="#" class="texto_senha">Esqueci minha senha</a>
    </div>
    <script src="login.js" defer type="module"></script>
</body>
</html>
