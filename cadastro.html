<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form action="#">
            <label for="nome">Nome completo:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo"><br>
            <br><label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Digite seu email"><br>
            <br><label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha"><br>
            <br><label for="confirmar_senha">Confirmar senha:</label><br>
            <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha"><br>
            <br><button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
