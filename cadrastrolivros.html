<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    
    <link rel="stylesheet" href="cadrastrolivros.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="caixa">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Digite o título do livro">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" placeholder="Digite o autor do livro">
                <label for="ano">Ano de Publicação:</label>
                <input type="number" id="ano" name="ano" placeholder="Digite o ano de publicação">
                <label for="foto">Foto do livro:</label>
                <input type="file" id="foto" name="foto">
                <br><br><label for="texto">Texto sobre o livro:</label>
                <textarea id="texto" name="texto" placeholder="Digite um texto sobre o livro"></textarea>
                <label for="condicao">Condições do livro:</label>
                <select id="condicao" name="condicao">
                    <option value="">Selecione a condição do livro</option>
                    <option value="novo">Novo</option>
                    <option value="usado">Usado</option>
                    <option value="bom estado">Bom estado</option>
                    <option value="regular">Regular</option>
                </select>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
